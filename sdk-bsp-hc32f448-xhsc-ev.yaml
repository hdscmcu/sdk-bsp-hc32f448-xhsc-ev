features:
- max 200MHz
- 256KByte Flash
- 64KByte SRAM
- 4KByte SRAM with power-down retention.
- Three low-power modes,  include sleep, stop, power down. And the lowest power consumption
  of 1.7uA.
- Supports peripheral event triggering
- ADC,DAC,CMP
- total12 Timer, one RTC, two WDT
- up to 14 communication interfaces (USART *6, SPI*3,I2C*2, QSPI*1, MCAN*2,)
- upport extend SRAM
- AES/HASH.TRNG
features_zh:
- '主频最大200MHz '
- 256KByte Flash
- 64KByte SRAM
- 4KByte掉电保持SRAM
- 三种低功耗模式，sleep，stop，power down，最低功耗1.7uA
- 支持外设事件相互触发
- 高性能模拟，,ADC,DAC,CMP
- 共计12个timer，一个RTC，2个看门狗
- 最大14个通信接口(6个 USART,3个 SPI, 2个 I2C,1个QSPI,  2个 MCAN,)
- 外部存储扩展器EXMC，支持SRAM
- 数据加密，AES/HASH.TRNG
